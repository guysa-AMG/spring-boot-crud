spring:
  datasource:
    url:  ${"SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/Info"}
    username: admin
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect